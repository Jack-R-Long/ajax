<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Ajax Email Writer</title>
    <meta name="theme-color" content="#d86300" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <form>
        <h1 class="title">✍️ Ajax Email Writer</h1>
        <div class="input">
          <label for="name">Recipient</label>
          <input id="name" name="name" type="text" maxlength="20" required />
        </div>

        <div class="input">
          <label for="org">Organization *</label>
          <input id="org" name="org" type="text" maxlength="20" />
        </div>

        <div>
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            cols="50"
            maxlength="250"
            required
          ></textarea>
        </div>

        <div>
          <label for="length">Length:</label>
          <input
            type="range"
            id="length"
            name="length"
            min="1"
            max="10"
            required
          />
          <output for="length" id="length-value"></output>
        </div>

        <button type="submit" id="submit-btn">
            <p class="loaded">Submit</p>
            <div id="loading-spinner" class="hidden">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
        </button>
      </form>
      <div id="responseBox" class="hidden">
        <pre id="response"></pre>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
